    Tags Semânticas...

    section -> agrupamento temático de conteúdo
    article -> contéudo auto-contido
    header -> rodapé do documento
    footer -> rodapé do documento
    nav -> agrupa os links de navegação
    aside -> de lado (ex. sidebar)

    as famosas...

    span - usadas para agrupar elementos inline
-->
